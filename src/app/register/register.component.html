<ion-header>
  <ion-toolbar>
    <ion-title>
      Sign up
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- REgister user form -->
  <form [formGroup]="registerForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input formControlName="name" type="text" placeholder="Enter your userName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="contact" type="number" placeholder="Enter Your Contact number" ngModel
                required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="emailId" type="email" placeholder="Enter your email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" [type]="passwordType" placeholder="Password" ngModel required>
              </ion-input>
              <ion-icon [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
            </ion-item>
          </div>
          <div>
            <ion-button size="large" type="submit" expand="block" [disabled]='registerForm.invalid || isDisable'
              (click)="rgisterUser(registerForm)">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button routerLink="/login" size="large" type="submit" expand="block">Already have account</ion-button>
</ion-content>
